<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Web pack example</title>
</head>

<body>

    <div class="navbar navbar-dark bg-danger mb-3">
        <div class="container justify-content-center">
            <a href="#" class="navbar-brand">Movie Finder</a>
        </div>
    </div>
    <div class="container">
        <div class="card mb-5">
            <div class="card-body">
                <form id="form-search">
                    <div class="input-group">
                        <input type="text" aria-describedby="btn-submit" class="form-control" name="keyword"
                            id="txt-keyword" placeholder="type keyword">
                        <div class="input-group-append">
                            <input type="submit" class="btn btn-outline-primary" value="Submit" id="btn-submit">
                        </div>

                    </div>
                </form>
            </div>
        </div>
        <div id="movie-details-container" class="card mt-3 d-none">
            <div class="card-header text-end">
                <button id="movie-details-close" class="btn btn-danger">x</button>
            </div>
            <div class="card-body">
                <div id="movie-details"></div>
            </div>
        </div>


        <div id="movie-list-container" class="card mt-3 d-none">

            <div class="card-header">
                <span id="movie-list-header"></span>
            </div>

            <div class="card-body">
                <ul class="list-unstyled" id="movie-list">

                </ul>
            </div>
        </div>

    </div>



    <div id="results">

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
